<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri - Produksi Interior</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #190560;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            text-align: center;
        }
        .gallery img {
            width: 100%;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .btn-back {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background-color: #190560;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn-back:hover {
            background-color: #0a3d44;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Galeri Produksi Interior</h1>
    </header>
    <div class="container">
        <div class="gallery">
            <img src="image/Kursi.jpg" alt="Proyek 1">
            <img src="image/Kursi 2.jpg" alt="Proyek 2">
            <img src="image/rak.jpg" alt="Proyek 3">
            <img src="image/rak 2.jpg" alt="Proyek 4">
            <img src="https://via.placeholder.com/300" alt="Proyek 5">
            <img src="https://via.placeholder.com/300" alt="Proyek 6">
        </div>
        <div class="container">
            <div class="gallery">
                <img src="image/Kursi.jpg" alt="Proyek 1">
                <img src="image/Kursi 2.jpg" alt="Proyek 2">
                <img src="image/rak.jpg" alt="Proyek 3">
                <img src="image/rak 2.jpg" alt="Proyek 4">
                <img src="https://via.placeholder.com/300" alt="Proyek 5">
                <img src="https://via.placeholder.com/300" alt="Proyek 6">
            </div>
        <div style="text-align: center;">
            <a href="index.html" class="btn-back">Kembali ke Beranda</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Produksi Interior. Semua Hak Dilindungi.</p>
    </footer>
</body>
</html>
